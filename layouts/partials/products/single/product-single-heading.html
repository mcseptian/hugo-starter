<h1>{{ .Title }}</h1>
<p>
    Price: <span class="product-compare-price"style="text-decoration: line-through">{{ .Params.comparePrice }}</span><br>
    Promo: <span class="product-actual-price">{{ .Params.actualPrice }}</span><br>
    Stock: <span class="product-not-in-stock" class="font-weight-bold" {{ if .Params.inStock }} style="display:none" {{end}}> Sold Out</span>
</p>
<p>
    {{ range $index, $element := .Params.options }}
    <span>{{ $index | humanize }}: </span>
    <select class="product-select select-{{ $index }}">
       {{ range $element  }}
        <option>{{ . }}</option>
      {{ end }}
    </select>
    {{ end }}
</p>
<script>
    var productActualPrice  = {{ .Params.actualPrice }}
    var productComparePrice  = {{ .Params.comparePrice }}
    var productInStock = {{ .Params.inStock }}
    var productImage = {{ .Params.images }}
    var productVariants = JSON.parse({{ .Params.variants | jsonify }})
</script>
